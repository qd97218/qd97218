<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业设计 | 您的企业愿景</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', "Microsoft YaHei", sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }

        /* 导航栏 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid #eee;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #2563eb;
            text-decoration: none;
        }

        nav a {
            margin-left: 30px;
            text-decoration: none;
            color: #555;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #2563eb;
        }

        /* 英雄海报区 */
        .hero {
            padding: 100px 10%;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 80vh;
        }

        .hero-content {
            flex: 1;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            line-height: 1.2;
            margin-bottom: 20px;
            color: #1e293b;
        }

        .hero-content p {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 30px;
            max-width: 500px;
        }

        .btn {
            display: inline-block;
            padding: 15px 35px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: transform 0.3s, background 0.3s;
        }

        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        /* 服务特点区 */
        .services {
            padding: 80px 10%;
            text-align: center;
        }

        .section-title {
            margin-bottom: 50px;
        }

        .section-title h2 {
            font-size: 2rem;
            color: #1e293b;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .card {
            padding: 40px;
            border: 1px solid #f1f5f9;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border-color: #2563eb;
        }

        .card i {
            font-size: 40px;
            color: #2563eb;
            margin-bottom: 20px;
            display: block;
        }

        .card h3 {
            margin-bottom: 15px;
        }

        /* 页脚 */
        footer {
            background: #1e293b;
            color: #94a3b8;
            padding: 50px 10% 20px;
            text-align: center;
        }

        .footer-links {
            margin-bottom: 30px;
        }

        .footer-links a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .copyright {
            font-size: 0.8rem;
            border-top: 1px solid #334155;
            padding-top: 20px;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .hero-content h1 { font-size: 2.5rem; }
            header { padding: 15px 5%; }
            nav { display: none; } /* 移动端建议添加汉堡菜单 */
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">CREATIVE.</a>
        <nav>
            <a href="#">首页</a>
            <a href="#">服务</a>
            <a href="#">作品</a>
            <a href="#">关于我们</a>
            <a href="#">联系</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>用设计重塑<br>您的品牌价值</h1>
            <p>我们专注于提供高端数字解决方案，助力您的业务在竞争激烈的市场中脱颖而出。</p>
            <a href="#" class="btn">开始咨询</a>
        </div>
    </section>

    <section class="services">
        <div class="section-title">
            <h2>我们的专业领域</h2>
        </div>
        <div class="grid">
            <div class="card">
                <h3>UI/UX 设计</h3>
                <p>打造极致的用户体验与精美的视觉界面，让产品更具吸引力。</p>
            </div>
            <div class="card">
                <h3>品牌策划</h3>
                <p>从品牌内核出发，构建独一无二的视觉识别系统与品牌故事。</p>
            </div>
            <div class="card">
                <h3>数字化转型</h3>
                <p>利用最新技术协助企业完成从传统到数字化的华丽转身。</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-links">
            <a href="#">隐私政策</a>
            <a href="#">使用条款</a>
            <a href="#">加入我们</a>
        </div>
        <div class="copyright">
            &copy; 2023 Creative Studio. All Rights Reserved.
        </div>
    </footer>

</body>
</html>
